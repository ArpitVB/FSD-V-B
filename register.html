<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Register Form</h2>
    <form action="" width="100%" align="center">
        <label for="first">Enter First Name:</label>

        &nbsp;&nbsp;&nbsp;
        <input type="text" placeholder="enter first name" name="first" required>

        <br><br>


        <label for="last">Enter Last Name:</label>
        &nbsp;&nbsp;&nbsp;

        <input type="text" placeholder="enter last name" name="last" required>

        <br><br>

        <label for="branch">Enter Branch:</label>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <input type="text" placeholder="eg. AIML" name="branch" required>

        <br><br>

        <label for="e-mail">Enter e-mail:</label>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <input type="email" name="e-mail" placeholder="eg. xyz@gmail.com" id="" required>

        <br><br>
        

        <br><br>

        <button type="submit" name="btn">Register</button>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <button type="reset">Clean Data</button>

    </form>
</body>
</html>
